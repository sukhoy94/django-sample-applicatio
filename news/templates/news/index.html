<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

{% for item in news %}
    <div>
        <hr>
        <h3>{{ item.title }}</h3>
        <p>{{ item.content }}</p>
        <p>Created at: {{ item.created_at }}</p>
        <hr>
    </div>
{% endfor %}
</body>
</html>
